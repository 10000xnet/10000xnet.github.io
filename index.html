<!DOCTYPE html>
<html>
<head>
    <title>10000x.net</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            background: url(/hm.jpg) no-repeat center center fixed;
            background-size: contain; /* Maintain proportions and fit within the viewport */
            background-color: #000000;
            background-repeat: no-repeat; /* Prevent repeating the background image */
            padding-top: 50px; /* Add buffer equal to the height of the nav bar */
        }

        nav {
            width: 100%;
            background: #0043d4; /* Set background color for the navigation bar */
            padding: 10px 0; /* Add some top and bottom padding to the navigation bar */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100; /* Ensure the nav is on top of other elements */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the navigation links */
        }

        nav ul li {
            display: inline-block; /* Display list items on the same line */
            margin: 0 5px; /* Add some horizontal spacing between menu items */
        }

        nav ul li a {
            text-align: center;
            display: block;
            background: #0043d4;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-decoration: none;
            padding: 10px 15px; /* Adjust padding for better appearance */
            border-radius: 8px; /* Add border-radius for rounded corners */
        }

        nav ul li a:hover {
            background: #0f0245;
        }

        nav ul li:first-child a {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        nav ul li:last-child a {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Popup Styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .join-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .join-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/shop.html">SHOP</a></li>
            <li><a href="/about.html">ABOUT</a></li>
            <li><a href="mailto:admin@10000x.net">CONTACT</a></li>
            <li><a href="#" id="discord-link">[[ JOIN DISCORD ]]</a></li>
        </ul>
    </nav>
    <!-- Popup HTML -->
    <div id="discord-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <h2>Join Our Discord!</h2>
            <a href="https://discord.gg/AkGGBegAgf" class="join-btn" target="_blank">JOIN DISCORD</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const popup = document.getElementById('discord-popup');
            const closeBtn = document.getElementById('close-popup');
            const discordLink = document.getElementById('discord-link');

            if (!localStorage.getItem('popupShown')) {
                popup.style.display = 'flex';
                localStorage.setItem('popupShown', 'true');
            }

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });

            discordLink.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                popup.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
